['d']] &lt;static&gt; compact(iterable, Returns) Creates an iterable with all falsey values removed. The values false, null, 0, &quot;&quot;, undefined, and NaN are falsey. Parameters: Name Type Description iterable Iterable The iterable to compact. Returns Iterable the new iterable of filtered values. Example _.compact(List([0, 1, false, 2, '', 3])) // =&gt; [1, 2, 3] &lt;static&gt; concat(iterable [, values], Returns) Creates an Iterable of the same type concatenating iterable with any additional iterables and/or values. Parameters: Name Type Argument Description iterable Iterable The iterable to concatenate. values * &lt;optional&gt; &lt;repeatable&gt; The values to concatenate. Returns Iterable the new concatenated sequence. Example var list = List([1]) var other = _.concat(list, 2, List([3]), List([List([4])])) console.log(other) // =&gt; [1, 2, 3, [4]] &lt;static&gt; countBy( [iteratee]) Creates a Map composed of keys generated from the results of running each element of iterable through iteratee. The corresponding value of each key is the number of times the key was returned by iteratee. The iteratee is invoked with one argument: (value). Parameters: Name Type Argument Default Description iteratee function &lt;optional&gt; _.identity The iteratee to transform keys. Example _.countBy([6.1, 4.2, 6.3], Math.floor) // =&gt; { '4': 1, '6': 2 } &lt;static&gt; defaults(iterable [, sources]) Creates new iterable with all properties of source iterables that resolve to undefined. Source iterables are applied from left to right. Once a key is set, additional values of the same key are ignored. Parameters: Name Type Argument Description iterable Iterable The destination iterable. sources Iterable &lt;optional&gt; &lt;repeatable&gt; The source iterables. See: _.defaultsDeep Returns: Returns iterable. Type Iterable Example _.defaults(Map({ 'a': 1 }), Map({ 'b': 2 }), Map({ 'a': 3 })) // =&gt; { 'a': 1, 'b': 2 } &lt;static&gt; defaultsDeep(iterable [, sources]) This method is like _.defaults except that it recursively assigns default properties. Parameters: Name Type Argument Description iterable Iterable The destination iterable. sources Iterable &lt;optional&gt; &lt;repeatable&gt; The source iterables. See: _.defaults Returns: Returns iterable. Type Iterable Example _.defaultsDeep(Map({ 'a': Map({ 'b': 2 }) }), Map({ 'a': Map({ 'b': 1, 'c': 3 }) })) // =&gt; { 'a': { 'b': 2, 'c': 3 } } &lt;static&gt; difference(iterable [, values]) Creates an Iterable of iterable values not included in the other given iterables The order of result values is determined by the order they occur in the first iterable. Parameters: Name Type Argument Description iterable Iterable The iterable to inspect. values Iterable &lt;optional&gt; &lt;repeatable&gt; The values to exclude. See: _.without, _.xor Returns: Returns the iterable of filtered values. Type Iterable Example _.difference(List([2, 1]), List([2, 3])) // =&gt; [1] &lt;static&gt; differenceBy(iterable [, values] [, iteratee]) This method is like _.difference except that it accepts iteratee which is invoked for each element of iterable and values to generate the criterion by which they're compared. Result values are chosen from the first iterable. The iteratee is invoked with one argument: (value). Parameters: Name Type Argument Default Description iterable Iterable The iterable to inspect. values Iterable &lt;optional&gt; &lt;repeatable&gt; The values to exclude. iteratee function &lt;optional&gt; _.identity The iteratee invoked per element. Returns: Returns the new iterable of filtered values. Type Iterable Example _.differenceBy([2.1, 1.2], [2.3, 3.4], Math.floor) // =&gt; [1.2] &lt;static&gt; fill(iterable, value [, start] [, end]) Fills elements of iterable with value from start up to, but not including, end. Parameters: Name Type Argument Default Description iterable Iterable The iterable to fill. value * The value to fill iterable with. start number &lt;optional&gt; 0 The start position. end number &lt;optional&gt; iterable.size The end position. Returns: Returns iterable. Type Iterable Example var list = [1, 2, 3] _.fill(list, 'a') // =&gt; ['a', 'a', 'a'] _.fill([4, 6, 8, 10], '*', 1, 3) // =&gt; [4, '*', '*', 10] &lt;static&gt; groupBy(iterable [, iteratee]) Creates a map composed of keys generated from the results of running each element of iterable through iteratee. The order of grouped values is determined by the order they occur in iterable. The corresponding value of each key is an array of elements responsible for generating the key. The iteratee is invoked with one argument: (value). Parameters: Name Type Argument Default Description iterable Iterable The iterable to iterate over. iteratee function &lt;optional&gt; _.identity The iteratee to transform keys. Returns: Returns the composed aggregate map. Type Map Example _.groupBy([6.1, 4.2, 6.3], Math.floor) // =&gt; { '4': [4.2], '6': [6.1, 6.3] } &lt;static&gt; intersection( [arrays]) Creates an array of unique values that are included in all given arrays The order of result values is determined by the order they occur in the first array. Parameters: Name Type Argument Description arrays Iterable &lt;optional&gt; &lt;repeatable&gt; The arrays to inspect. Returns: Returns the new iterable of intersecting values. Type Iterable Example _.intersection([2, 1], [2, 3]) // =&gt; [2] &lt;static&gt; invert(iterable) Creates an iterable composed of the inverted keys and values of iterable. If iterable contains duplicate values, subsequent values overwrite property assignments of previous values. Parameters: Name Type Description iterable Iterable The iterable to invert. Returns: Returns the new inverted iterable. Type Iterable Example var iterable = Map({ 'a': 1, 'b': 2, 'c': 1 }) _.invert(iterable) // =&gt; { '1': 'c', '2': 'b' } &lt;static&gt; keyBy(iterable [, iteratee]) Creates a Map composed of keys generated from the results of running each element of iterable through iteratee. The corresponding value of each key is the last element responsible for generating the key. The iteratee is invoked with one argument: (value). Parameters: Name Type Argument Default Description iterable Iterable The iterable to iterate over. iteratee function &lt;optional&gt; _.identity The iteratee to transform keys. Returns: Returns the composed aggregate map. Type Map Example var array = [ Map({ 'dir': 'left', 'code': 97 }), Map({ 'dir': 'right', 'code': 100 }) ] _.keyBy(array, function(o) { return String.fromCharCode(o.code) }) // =&gt; { 'a': { 'dir': 'left', 'code': 97 }, 'd': { 'dir': 'right', 'code': 100 } } _.keyBy(array, 'dir') // =&gt; { 'left': { 'dir': 'left', 'code': 97 }, 'right': { 'dir': 'right', 'code': 100 } } &lt;static&gt; omit(iterable [, props]) The opposite of _.pick; this method creates a new iterable omitting the supplied keys Parameters: Name Type Argument Description iterable Iterable The source iterable. props string | Array.&lt;string&gt; &lt;optional&gt; &lt;repeatable&gt; The property identifiers to omit. Returns: Returns the new iterable. Type Iterable Example var map = Map({ 'a': 1, 'b': '2', 'c': 3 }) _.omit(map, ['a', 'c']) // =&gt; { 'b': '2' } &lt;static&gt; omitBy(iterable [, predicate]) The opposite of _.pick; this method creates a new iterable omitting the supplied keys predicate doesn't return truthy for. The predicate is invoked with two arguments: (value, key). Parameters: Name Type Argument Default Description iterable Iterable The source iterable. predicate function &lt;optional&gt; _.identity The function invoked per property. Returns: Returns the new iterable. Type Iterable Example var iterable = Map({ 'a': 1, 'b': '2', 'c': 3 }) _.omitBy(iterable, _.isNumber) // =&gt; { 'b': '2' } &lt;static&gt; partition(iterable [, predicate]) Creates a list of elements split into two groups, the first of which contains elements predicate returns truthy for, the second of which contains elements predicate returns falsey for. The predicate is invoked with one argument: (value). Parameters: Name Type Argument Default Description iterable Iterable The iterable to iterate over. predicate function &lt;optional&gt; _.identity The function invoked per iteration. Returns: Returns the array of grouped elements. Type List Example let users = List([ Map({ 'user': 'barney', 'age': 36, 'active': false }), Map({ 'user': 'fred', 'age': 40, 'active': true }), Map({ 'user': 'pebbles', 'age': 1, 'active': false }), ] _.partition(users, (o) =&gt; o.active) // =&gt; objects for [['fred'], ['barney', 'pebbles']] &lt;static&gt; pick(iterable [, props]) Creates an iterable composed of the picked iterable properties. Parameters: Name Type Argument Description iterable Iterable The source iterable. props string | Array.&lt;string&gt; &lt;optional&gt; &lt;repeatable&gt; The property identifiers to pick. Returns: Returns the new iterable. Type Iterable Example var iterable = Map({ 'a': 1, 'b': '2', 'c': 3 }) _.pick(iterable, ['a', 'c']) // =&gt; { 'a': 1, 'c': 3 } &lt;static&gt; pickBy(iterable [, predicate]) Creates an iterable composed of the iterable properties predicate returns truthy for. The predicate is invoked with two arguments: (value, key). Parameters: Name Type Argument Default Description iterable Iterable The source iterable. predicate function &lt;optional&gt; _.identity The function invoked per property. Returns: Returns the new iterable. Type Iterable Example var iterable = Map({ 'a': 1, 'b': '2', 'c': 3 }) _.pickBy(iterable, _.isNumber) // =&gt; { 'a': 1, 'c': 3 } &lt;static&gt; pullAt(iterable [, indexes]) Removes elements from iterable corresponding to indexes and returns an iterable of removed elements. Parameters: Name Type Argument Description iterable Iterable The iterable to modify. indexes number | Array.&lt;number&gt; &lt;optional&gt; &lt;repeatable&gt; The indexes of elements to remove. Returns: Returns the new iterable of removed elements. Type Iterable Example let iterable = ['a', 'b', 'c', 'd'] _.pullAt(iterable, [1, 3]) // =&gt; ['b', 'd'] &lt;static&gt; sample(iterable) Gets a random element from iterable. Parameters: Name Type Description iterable Iterable The iterable to sample. Returns: Returns the random element. Type * Example _.sample(List([1, 2, 3, 4])) // =&gt; 2 &lt;static&gt; sampleSize(iterable [, n]) Gets n random elements at unique keys from iterable up to the size of iterable. Parameters: Name Type Argument Default Description iterable Iterable The iterable to sample. n number &lt;optional&gt; 1 The number of elements to sample. Returns: Returns the random elements. Type Iterable Example _.sampleSize([1, 2, 3], 2) // =&gt; [3, 1] _.sampleSize([1, 2, 3], 4) // =&gt; [2, 3, 1] &lt;static&gt; shuffle(iterable) Creates an array of shuffled values, using a version of the Fisher-Yates shuffle. Parameters: Name Type Description iterable Iterable The iterable to shuffle. Returns: Returns the new shuffled array. Type Iterable Example _.shuffle([1, 2, 3, 4]) // =&gt; [4, 1, 3, 2] &lt;static&gt; size(iterable) Gets the size of iterable by returning its length for array-like values or the number of own enumerable string keyed properties for objects. Parameters: Name Type Description iterable Iterable The iterable to inspect. Returns: Returns the iterable size. Type number Example _.size([1, 2, 3]) // =&gt; 3 _.size(Map({ 'a': 1, 'b': 2 })) // =&gt; 2 _.size('pebbles') // =&gt; 7 &lt;static&gt; union( [arrays]) Creates an iterable of unique values, in order, from all given arrays. Parameters: Name Type Argument Description arrays Iterable &lt;optional&gt; &lt;repeatable&gt; The iterables to inspect. Returns: Returns the new iterable of combined values. Type Iterable Example _.union([2], [1, 2]) // =&gt; [2, 1] &lt;static&gt; uniq(iterable) Creates a duplicate-free sequence of the iterable, in which only the first occurrence of each element is kept. Parameters: Name Type Description iterable Iterable The iterable to inspect. Returns: Returns the new duplicate free sequence. Type Seq Example _.uniq([2, 1, 2]) // =&gt; Seq [2, 1] &lt;static&gt; xor( [iterables]) Creates an iterable of unique values that is the symmetric difference of the given iterables. The order of result values is determined by the order they occur in the iterables. Parameters: Name Type Argument Description iterables Iterable &lt;optional&gt; &lt;repeatable&gt; The arrays to inspect. See: _.difference Returns: Returns the new array of filtered values. Type Iterable Example _.xor([2, 1], [2, 3]) // =&gt; [1, 3] Documentation generated by JSDoc 3.4.0 on Fri Jun 24 2016 15:48:07 GMT-0400 (EDT) using the Minami theme. "}}
